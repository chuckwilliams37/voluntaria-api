<!-- Volunteer Tasks Component - Self-contained for Weebly Custom HTML box -->

<!-- Style definitions -->
<style>
  /* Main container styles */
  .volunteer-tasks-container {
    max-width: 100%;
    overflow-x: hidden;
  }
  /* Table container to handle overflow */
  .table-container {
    width: 100%;
    max-width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
  }
  /* Basic table styles */
  .tasks-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }
  .tasks-table th, .tasks-table td {
    border: 1px solid #36454F; /* Charcoal */
    padding: 10px;
    text-align: left;
    word-wrap: break-word; /* Prevent text overflow */
    overflow-wrap: break-word;
  }
  .tasks-table th {
    background-color: #008000; /* Green */
    color: white;
    font-weight: bold;
    cursor: pointer;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .tasks-table th:hover {
    background-color: #006400; /* Dark Green */
  }
  /* Alternate row background for clarity */
  .tasks-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .tasks-table tbody tr:hover {
    background-color: #f0f8ff; /* AliceBlue */
  }
  /* Group header */
  .group-header td{
    background-color: #36454F; /* Charcoal */
    color: white;
    font-weight: bold;
    font-size: 1.1em;
    padding: 12px 10px;
  }
  /* Style for title */
  .volunteer-tasks-container h2 {
    color: #008000; /* Green */
    margin-bottom: 5px;
  }
  /* Style for links */
  .volunteer-tasks-container a {
    color: #0066cc;
    text-decoration: none;
  }
  .volunteer-tasks-container a:hover {
    text-decoration: underline;
  }
  /* Last updated text */
  #last-updated {
    font-style: italic;
    color: #666;
  }
  /* Task description */
  .task-description {
    font-size: 0.9em;
    color: #555;
    margin-top: 5px;
  }
  /* Sort direction indicator */
  .sort-indicator {
    margin-left: 5px;
  }
  /* Loading indicator */
  .loading {
    text-align: center;
    padding: 20px;
    font-style: italic;
    color: #666;
  }
  /* Error message */
  .error-message {
    color: #e50000;
    text-align: center;
    padding: 20px;
  }
  /* Filter controls */
  .filter-controls {
    margin: 15px 0;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  .filter-controls select {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    min-width: 180px;
  }
  .filter-controls input {
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    flex-grow: 1;
    max-width: 300px;
  }
  /* Search box with clear button */
  .search-container {
    position: relative;
    display: flex;
    flex-grow: 1;
    max-width: 300px;
  }
  .search-input {
    width: 100%;
    padding-right: 30px; /* Space for the clear button */
  }
  .clear-search {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: #888;
    font-size: 18px;
  }
  .clear-search:hover {
    color: #333;
  }
  /* Count indicator */
  .task-count {
    margin-left: auto;
    font-style: italic;
    color: #666;
  }
  /* Refresh button */
  .refresh-button {
    padding: 8px 16px;
    background-color: #008000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .refresh-button:hover {
    background-color: #006400;
  }
  .refresh-button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
  }
  
  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .filter-controls {
      flex-direction: column;
      align-items: stretch;
    }
    .filter-controls select,
    .search-container {
      max-width: 100%;
    }
    .tasks-table th,
    .tasks-table td {
      padding: 8px 5px;
      font-size: 0.9em;
    }
    .task-count {
      margin-left: 0;
      margin-top: 5px;
    }
    /* Column widths for better mobile display */
    .tasks-table th:nth-child(1), 
    .tasks-table td:nth-child(1) {
      width: 15%; /* Priority column */
    }
    .tasks-table th:nth-child(2), 
    .tasks-table td:nth-child(2) {
      width: 65%; /* Task name and description */
    }
    .tasks-table th:nth-child(3), 
    .tasks-table td:nth-child(3) {
      width: 20%; /* Category column */
    }
    /* Hide category column on very small screens */
    @media (max-width: 480px) {
      .tasks-table th:nth-child(3), 
      .tasks-table td:nth-child(3) {
        display: none; /* Hide category column on small mobile, since we filter by it */
      }
      .tasks-table th:nth-child(1), 
      .tasks-table td:nth-child(1) {
        width: 20%; /* Priority column */
      }
      .tasks-table th:nth-child(2), 
      .tasks-table td:nth-child(2) {
        width: 80%; /* Task name and description */
      }
    }
  }
</style>

<!-- Root element for React to render into -->
<div id="volunteer-tasks-root"></div>

<!-- Load React, ReactDOM, and Babel inline -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- React component -->
<script type="text/babel">
  // Custom hook for debounced value
  function useDebounce(value, delay) {
    const [debouncedValue, setDebouncedValue] = React.useState(value);
    
    React.useEffect(() => {
      const handler = setTimeout(() => {
        setDebouncedValue(value);
      }, delay);
      
      return () => {
        clearTimeout(handler);
      };
    }, [value, delay]);
    
    return debouncedValue;
  }
  
  // Task Table Component
  function VolunteerTasksApp() {
    const [tasks, setTasks] = React.useState([]);
    const [loading, setLoading] = React.useState(true);
    const [refreshing, setRefreshing] = React.useState(false);
    const [error, setError] = React.useState(null);
    const [lastUpdated, setLastUpdated] = React.useState('');
    const [sortConfig, setSortConfig] = React.useState({ key: 'priority', direction: 'ascending' });
    const [searchInput, setSearchInput] = React.useState('');
    const [categoryFilter, setCategoryFilter] = React.useState('all');
    
    // Use debounce for search to prevent excessive re-renders
    const filterText = useDebounce(searchInput, 300);

    // Fetch tasks on component mount
    React.useEffect(() => {
      fetchTasks();
    }, []);

    // Function to fetch tasks from the API
    const fetchTasks = async (isRefresh = false) => {
      try {
        if (isRefresh) {
          setRefreshing(true);
        } else {
          setLoading(true);
        }
        
        const response = await fetch(`https://api.voluntaria.community/api/availableTasks?ts=${new Date().getTime()}`, { 
          cache: "no-store" 
        });
        
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.tasks && Array.isArray(data.tasks)) {
          // Process and enrich task data
          const processedTasks = data.tasks.map(task => {
            return {
              ...task,
              priority: getCustomFieldValue(task, "OrderV") || 
                        getCustomFieldValue(task, "Order") || 
                        getCustomFieldValue(task, "OrderPF") || 
                        getCustomFieldValue(task, "Order!") || '',
              category: getCustomFieldValue(task, "CatV") || 'Uncategorized',
              // Clean description
              cleanDescription: task.description ? 
                task.description.replace(/<[^>]*>/g, '').trim() : ''
            };
          });
          
          setTasks(processedTasks);
          
          // Set last updated time
          const mostRecentTimestamp = Math.max(...processedTasks.map(task => Number(task.date_updated) || 0));
          setLastUpdated(new Date(mostRecentTimestamp).toLocaleString());
        } else {
          setTasks([]);
        }
        setError(null);
      } catch (error) {
        console.error("Error fetching tasks:", error);
        setError("Failed to load tasks. Please try again later.");
      } finally {
        setLoading(false);
        setRefreshing(false);
      }
    };

    // Helper function to extract custom field values
    const getCustomFieldValue = (task, fieldName) => {
      if (!task.custom_fields) return null;
      
      const field = task.custom_fields.find(f => f.name && f.name.trim() === fieldName);
      if (!field) return null;
      
      if (field.value_text) {
        return field.value_text.trim();
      }
      
      if (typeof field.value === "number" && field.type_config && Array.isArray(field.type_config.options)) {
        const idx = field.value;
        if (idx >= 0 && idx < field.type_config.options.length) {
          return field.type_config.options[idx].name.trim();
        }
      }
      
      return null;
    };

    // Handle refresh button click
    const handleRefresh = () => {
      fetchTasks(true);
    };
    
    // Clear search input
    const clearSearch = () => {
      setSearchInput('');
    };

    // Sorting logic
    const requestSort = (key) => {
      let direction = 'ascending';
      if (sortConfig.key === key && sortConfig.direction === 'ascending') {
        direction = 'descending';
      }
      setSortConfig({ key, direction });
    };

    // Get sorted and filtered tasks
    const getSortedAndFilteredTasks = React.useMemo(() => {
      // Filter tasks first
      let filteredTasks = tasks;
      
      // Apply category filter
      if (categoryFilter !== 'all') {
        filteredTasks = filteredTasks.filter(task => task.category === categoryFilter);
      }
      
      // Apply text filter
      if (filterText.trim() !== '') {
        const searchTerm = filterText.toLowerCase();
        filteredTasks = filteredTasks.filter(task => 
          task.name.toLowerCase().includes(searchTerm) || 
          task.cleanDescription.toLowerCase().includes(searchTerm)
        );
      }
      
      // Then sort the filtered tasks
      return [...filteredTasks].sort((a, b) => {
        // Special handling for priority sorting - treat numeric values properly
        if (sortConfig.key === 'priority') {
          // Try to convert to numbers for numeric comparison
          const aVal = !isNaN(Number(a.priority)) ? Number(a.priority) : Infinity;
          const bVal = !isNaN(Number(b.priority)) ? Number(b.priority) : Infinity;
          
          if (sortConfig.direction === 'ascending') {
            return aVal - bVal;
          }
          return bVal - aVal;
        }
        
        // For other fields use string comparison
        if (a[sortConfig.key] < b[sortConfig.key]) {
          return sortConfig.direction === 'ascending' ? -1 : 1;
        }
        if (a[sortConfig.key] > b[sortConfig.key]) {
          return sortConfig.direction === 'ascending' ? 1 : -1;
        }
        return 0;
      });
    }, [tasks, categoryFilter, filterText, sortConfig]);

    // Get list of unique categories for filter dropdown
    const categories = React.useMemo(() => {
      const uniqueCategories = [...new Set(tasks.map(task => task.category))];
      return uniqueCategories.sort();
    }, [tasks]);

    // Render sort indicator
    const getSortIndicator = (key) => {
      if (sortConfig.key !== key) return null;
      return sortConfig.direction === 'ascending' ? '▲' : '▼';
    };

    // Render the component
    return (
      <div className="volunteer-tasks-container">
        <h2>Available Volunteer Tasks</h2>
        <div>Last updated: <span id="last-updated">{lastUpdated}</span>
          <button 
            className="refresh-button" 
            onClick={handleRefresh} 
            disabled={loading || refreshing}
            style={{ marginLeft: '10px' }}
          >
            {refreshing ? 'Refreshing...' : 'Refresh Tasks'}
          </button>
        </div>
        
        {loading ? (
          <div className="loading">Loading tasks...</div>
        ) : error ? (
          <div className="error-message">{error}</div>
        ) : tasks.length === 0 ? (
          <div>No volunteer tasks available at this time.</div>
        ) : (
          <React.Fragment>
            <div className="filter-controls">
              <select 
                value={categoryFilter} 
                onChange={(e) => setCategoryFilter(e.target.value)}
                aria-label="Filter by category"
              >
                <option value="all">All Categories</option>
                {categories.map(category => (
                  <option key={category} value={category}>{category}</option>
                ))}
              </select>
              
              <div className="search-container">
                <input 
                  type="text" 
                  className="search-input"
                  placeholder="Search tasks..." 
                  value={searchInput}
                  onChange={(e) => setSearchInput(e.target.value)}
                  aria-label="Search tasks"
                />
                {searchInput && (
                  <button 
                    className="clear-search" 
                    onClick={clearSearch}
                    aria-label="Clear search"
                  >
                    ×
                  </button>
                )}
              </div>
              
              <div className="task-count">
                Showing {getSortedAndFilteredTasks.length} of {tasks.length} tasks
              </div>
            </div>
            
            <div className="table-container">
              <table className="tasks-table">
                <thead>
                  <tr>
                    <th onClick={() => requestSort('priority')}>
                      Priority {getSortIndicator('priority')}
                    </th>
                    <th onClick={() => requestSort('name')}>
                      Task {getSortIndicator('name')}
                    </th>
                    <th onClick={() => requestSort('category')}>
                      Category {getSortIndicator('category')}
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {getSortedAndFilteredTasks.length === 0 ? (
                    <tr>
                      <td colSpan="3" style={{ textAlign: 'center', padding: '20px' }}>
                        No tasks match your current filters
                      </td>
                    </tr>
                  ) : (
                    getSortedAndFilteredTasks.map(task => (
                      <tr key={task.id}>
                        <td>{task.priority}</td>
                        <td>
                          {task.url ? (
                            <a href={task.url} target="_blank" rel="noopener noreferrer">
                              {task.name}
                            </a>
                          ) : (
                            task.name
                          )}
                          {task.cleanDescription && (
                            <div className="task-description">
                              {task.cleanDescription.length > 200 
                                ? task.cleanDescription.substring(0, 200) + '...' 
                                : task.cleanDescription
                              }
                            </div>
                          )}
                        </td>
                        <td>{task.category}</td>
                      </tr>
                    ))
                  )}
                </tbody>
              </table>
            </div>
          </React.Fragment>
        )}
      </div>
    );
  }

  // Render the React application
  ReactDOM.render(
    <VolunteerTasksApp />,
    document.getElementById('volunteer-tasks-root')
  );
</script>
